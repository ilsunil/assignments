<!DOCTYPE html>
<html>

<head>
    <title>Contact US page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body id="top">
    <div class="mainwrapper">
        <header>
            <h1>I'm Contact US</h1>
        </header>
        <nav>
            <ul>
                <li><a href="education.html" target="_self">Qualification</a></li>
                <li><a href="home.html" target="_self">Go Back</a></li>
            </ul>
        </nav>
        <section>
            <img src="https://placeimg.com/1000/300/tech" width="100%" height="auto">
            <div class="container">
                <form class="contact100-form">
                    <h2 >PLEASE SUBMIT YOUR QUIERY</h2>
                    <div class="wrap-input100" data-validate="Name is required">
                        <input class="input100" type="text" name="name" placeholder="Name">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100" data-validate="Email is required: e@a.z">
                        <input class="input100" type="text" name="email" placeholder="Email Address">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100" data-validate="Message is required">
                        <textarea class="input100" name="message" placeholder="Write Us A Message"></textarea>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            @2018 copyright sunil.
        </footer>
    </div>
</body>

</html>
